<!DOCTYPE html>
<html>
<head>
  <title>Party Starter Testing</title>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script src="http://www.parsecdn.com/js/parse-1.2.10.min.js"></script>
  <script type="text/javascript" src="js/party.js"></script>
  <link href="http://fonts.googleapis.com/css?family=Gudea:400,400italic|Lato:300|Source+Sans+Pro:200" rel="stylesheet" type="text/css">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript" src="http://builds.emberjs.com/handlebars-1.0.0.js"></script>
  <script type="text/javascript" src="http://builds.emberjs.com/tags/v1.0.0/ember.prod.js"></script>
</head>
<body>
<form id="createPartyForm" action="javascript:createParty();">
  <input type="text" name="name" id="createPartyName" placeholder="name">
  <input type="file" name="photo" id="createPartyPhoto" placeholder="photo">
  <input type="text" name="location" id="createPartyLocation" placeholder="location">
  <input type="date" name="date" id="createPartyDate">
  <input type="time" name="time" id="createPartyTime">
  <input type="number" name="totalCost" id="createPartyTotalCost" placeholder="total cost">
  <input type="number" name="minDonation" id="createPartyMinDonation" placeholder="minimum donation">
  <textarea name="description" id="createPartyDescription" placeholder="description"></textarea>
  <input type="button" name="create" id="createPartyButton" value="Create">
</form>

<div class="parties">

</div>
</body>
</html>
