<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <title>PartyStarter</title>
    <link href="http://fonts.googleapis.com/css?family=Gudea:400italic|Source+Sans+Pro:400" rel="stylesheet" type="text/css">
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="/css/create.css">
    <script src="http://www.parsecdn.com/js/parse-1.2.10.min.js"></script>
  </head>
  <body>
    <script type="text/x-handlebars">
      {{ outlet }}
    </script>

    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=true"></script>
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/js/jquery-deparam.js"></script>
    <script type="text/javascript" src="/js/handlebars.js"></script>
    <script type="text/javascript" src="/js/ember.js"></script>
    <script type="text/javascript" src="/js/ember-query.js"></script>
    <script type="text/javascript" src="/js/ember-model.js"></script>
    <script type="text/javascript" src="/js/parse-adapter.js"></script>
    <script type="text/javascript" src="/js/application.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=true"></script>
    <script type="text/javascript" src="/js/party.js"></script>
    <script type="text/javascript" src="/js/router.js"></script>
    <script type="text/javascript" src="/js/venmo.js"></script>

    <script type="text/x-handlebars" data-template-name="index">
      <div class="get-started">
        <span class="header-sans center-block">Get the Party Started</span>
        
        <a class="sign-in-btn center-block" href="#" {{ action 'venmoSignIn'}}>Sign in with Venmo</a>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="welcome">
      <div class="black-bg">
        <a href="#" class="top-img">
          <span class="cant-stop center-block">We Can't Stop</span>
          <span class="subtitle center-block">Host a Party</span>
        </a>
      
        <a href="/parties" class="bottom-img">
          <span class="cant-stop center-block">We Won't Stop</span>
          <span class="subtitle center-block">Find a Party</span>
        </a>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="party">
      <form id="createPartyForm" action="javascript:createParty();">
        <div class="createPartyTitle">Create a Party</div>
        <div class="inputrow"><span class="inputlabel">Name</span><input type="text" name="name" id="createPartyName"></div>
        <div class="inputrow"><span class="inputlabel">Location</span><input type="text" name="location" id="createPartyLocation"></div>
        <div class="inputrow"><span class="inputlabel">Photo</span><input type="file" name="photo" id="createPartyPhoto"></div>
        <div class="inputrow"><span class="inputlabel">Date</span><input type="date" name="date" id="createPartyDate"></div>
        <div class="inputrow"><span class="inputlabel">Time</span><input type="time" name="time" id="createPartyTime"></div>
        <div class="inputrow"><span class="inputlabel">Total Cost</span><input type="number" name="totalCost" id="createPartyTotalCost"></div>
        <div class="inputrow"><span class="inputlabel">Required Donation</span><input type="number" name="minDonation" id="createPartyMinDonation"></div      >
        <div class="inputrow"><span class="inputlabel">Description</span><textarea name="description" id="createPartyDescription"></textarea></div>
        <div class="inputrow"><input class="view-btn center-block" type="button" name="create" id="createPartyButton" value="Create"></div>
      </form>
    </script>

    <script type="text/x-handlebars" data-template-name="parties">
      <nav>
        <span class="logo">PartyStarter</span>
        <ul class="links">
          <li><a href="#">Logout</a></li>
        </ul>
      </nav>
    <div class="feed">
      <span class="heading">Popular</span>
      <div class="parties">
        {{#each parties}}
        <a>
          <div class="party" id="party1">
            <div class="caption">
              <div class="title">{{name}}</div>
              <div class="info">
                <div class="days-info">
                  <span class="days1">{{days}}</span>
                  <span class="days2">days left</span>
                </div>
                <div class="money-info">
                  <span class="money1">{{totalCost}} </span>
                  <span class="money2">needed</span>
                </div>
              </div>
            </div>
            <img {{bind-attr src=photo}} />
          </div>
        </a>
        {{/each}}
      </div>
    </script>
  </body>
</html>
